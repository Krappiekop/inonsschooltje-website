<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verhuur Gebouw</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/TempLogo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#over">Over het Schooltje</a></li>
                <li><a href="#evenementen">Evenementen</a></li>
                <li><a href="#garageverhuur">Garageverhuur</a></li>
            </ul>
        </nav>
        <button class="contact-button">Contact</button>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Eten met een goed gevoel</h1>
            <p>Welkom bij Restaurant Onze Kerk</p>
            <p>Proef bij ons de aandacht en de gemoedelijke gastvrijheid.</p>
            <button class="hero-button">Over het Schooltje</button>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="bericht">Bericht:</label>
            <textarea id="bericht" name="bericht" required></textarea>
            <button type="submit">Verstuur</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Verhuur Gebouw. Alle rechten voorbehouden.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
